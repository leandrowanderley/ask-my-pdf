<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMyPDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AskMyPDF</h1>
        <p class="text-center text-gray-600 mb-8">Faça perguntas sobre o conteúdo do seu arquivo PDF.</p>

        <form id="askPdfForm" class="space-y-6">
            <div>
                <label for="pdfFile" class="block text-sm font-medium text-gray-700 mb-2">Selecione o Arquivo PDF</label>
                <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100" required>
            </div>

            <div>
                <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Sua Pergunta</label>
                <textarea id="question" name="question" rows="4" class="block w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 placeholder-gray-400" placeholder="Insira sua pergunta sobre o PDF..." required></textarea>
            </div>

            <button type="submit" class="w-full bg-red-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-md">
                Obter Resposta
            </button>
        </form>

        <div id="loadingIndicator" class="hidden flex justify-center items-center mt-6">
            <div class="loader"></div>
            <p class="ml-3 text-gray-600">Processando...</p>
        </div>

        <div id="responseContainer" class="mt-8 p-4 bg-gray-100 border border-gray-200 rounded-lg hidden">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Resposta:</h3>
            <p id="answerText" class="text-gray-700 whitespace-pre-wrap"></p>
        </div>

        <div id="errorContainer" class="mt-8 p-4 bg-red-100 border border-red-200 text-red-700 rounded-lg hidden">
            <h3 class="text-lg font-semibold mb-2">Erro:</h3>
            <p id="errorText"></p>
        </div>
    </div>

    <script src="{% static 'myapp/script.js' %}"></script>
</body>
</html>
